<!-- Chat Widget Container -->
<div id="chat-widget-container">
    <!-- Modal overlay for darkening the background -->
    <div id="chat-overlay" class="hidden"></div>
    <!-- Chat popup -->
    <div id="chat-popup" class="hidden">
        <div id="chat-header">
            <h3>Tyk Docs AI</h3>
            <button id="close-popup">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <div>
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="chat-submit">Send</button>
                <button id="chat-stop" class="hidden">Stop</button>
            </div>
        </div>
    </div>
</div>

<!-- Include necessary scripts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
<script src="https://cdn.jsdelivr.net/npm/marked@15.0.11/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.5/dist/purify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
